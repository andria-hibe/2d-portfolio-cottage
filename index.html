<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè°</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>andria's cottage</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox-container {
        display: none;
      }

      #textbox {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: #ffffff;
        border-radius: 4px;
        outline-style: solid;
        padding: 1rem;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      #dialogue {
        margin: 0;
        user-select: none;
      }

      .button-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      #close-button {
        font-family: inherit;
        font-size: inherit;
        border-style: none;
        border-radius: 6px;
        padding: 1rem;
      }

      .instructions {
        display: flex;
        flex-direction: column;
        position: absolute;
        left: 5%;
        top: 1vh;
        color: rgb(238, 238, 238);
        user-select: none;
      }
    </style>
    <div id="app">
      <div id="gameContainer">
        <p class="instructions">Move by using the arrow keys or click/tap on the screen</p>
        <div id="textbox-container">
          <div id="textbox">
            <p id="dialogue"></p>
            <div class="button-container">
              <button id="close-button">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
